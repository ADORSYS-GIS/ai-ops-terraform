namespace: "envoy-gateway-system"

configMap:
  name: "envoy-gateway-config"

extraLabels: {}

envoyGateway:
  apiVersion: gateway.envoyproxy.io/v1alpha1
  kind: EnvoyGateway
  gateway:
    controllerName: gateway.envoyproxy.io/gatewayclass-controller

  logging:
    level:
      default: info

  provider:
    type: Kubernetes
    kubernetes:
      rateLimitDeployment:
        patch:
          type: StrategicMerge
          value:
            spec:
              template:
                spec:
                  containers:
                    - name: envoy-ratelimit
                      image: docker.io/envoyproxy/ratelimit:60d8e81b
                      imagePullPolicy: IfNotPresent

  extensionApis:
    enableEnvoyPatchPolicy: true
    enableBackend: true

  extensionManager:
    hooks:
      xdsTranslator:
        translation:
          listener:
            includeAll: true
          route:
            includeAll: true
          cluster:
            includeAll: true
          secret:
            includeAll: true
        post:
          - Translation
          - Cluster
          - Route
    service:
      fqdn:
        hostname: ai-gateway-controller.envoy-ai-gateway-system.svc.cluster.local
        port: 1063

  rateLimit:
    backend:
      type: Redis
      redis:
        url: redis.redis-system.svc.cluster.local:6379
